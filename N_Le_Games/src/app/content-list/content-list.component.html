<input #gameList> <button (click)="stringFilter(gameList.value)">Submit</button>
<div class="exist"> {{ gameList.value }}
</div>
<div class="noExist">{{ gameList.title }}</div>
<div *ngIf="gameList.value ? gameList.title: ''" class="Game">{{gameList.title}}</div>
<div *ngIf="gameList || stringFilter(gameList)" >
    
</div>

<!-- <div *ngIf="gameList.title == gameList.value" >{{gameList.title}} exists</div> -->

<app-content-card *ngFor="
let item of lotsofgames | gamer; index as i; first as isFirst"
[class.is-first]="isFirst" 
[gameList]="item" 
[class.is-game]="item.type == 'Game'" 
[class.is-pvp]="item.type == 'PVP'">
</app-content-card>

<app-content-card *ngFor="
let item of lotsofgames | gamer: 'Game'; index as i; first as isFirst"
[class.is-first]="isFirst" 
[gameList]="item" 
[class.is-game]="item.type == 'Game'" 
[class.is-pvp]="item.type == 'PVP'">
</app-content-card>

<app-content-card *ngFor="
let item of lotsofgames | gamer: 'PVP'; index as i; first as isFirst"
[class.is-first]="isFirst" 
[gameList]="item" 
[class.is-game]="item.type == 'Game'" 
[class.is-pvp]="item.type == 'PVP'">
</app-content-card>
