<header class="header">
    <div *ngIf="gameList">
        <!-- <div>
            <img [src]="gameList ? gameList.imgURL : ''">
        </div> -->
        <div [ngSwitch]="gameList.imgURL">
            <!-- if img isnt set, default src is here instead -->
            <span><img *ngSwitchCase='""' src="https://logos-world.net/wp-content/uploads/2020/12/Fortnite-Logo-2014-present.png">None Set Image</span>
            <!-- if its set it would show here -->
            <span><img *ngSwitchCase='"imgURL"'>(Set Image somewhere else)</span>
            <span *ngSwitchDefault>PVP Something</span>
        </div>
        <div class="type" *ngIf="gameList?.type">
            <p appHoverAffect [style.color]="specialColorType">{{ gameList.type }}</p>
        </div>
        
        <div class="tags" *ngIf="gameList?.tags">
            <p appHoverAffect [style.color]="specialColorTag">{{ gameList.tags }}</p>
        </div>
        
    </div>




    <h2 class="title">Title: {{ gameList ? gameList.title : "" }}</h2>
    <p><img (click)="onImageClick()" [src]="gameList ? gameList.imgURL : ''"></p>
    <div class="stuff">
    <h3 class="description">Description: {{ gameList ? gameList.description : "" }}</h3>
    <h3 class="type">Type: {{ gameList ? gameList.type : "" }}</h3>
    <h3 class="tags">Tags: {{ gameList ? gameList.tags : "" }}</h3>
</div>
</header>
